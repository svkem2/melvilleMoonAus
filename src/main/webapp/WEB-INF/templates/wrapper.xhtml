<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

    <h:head></h:head>
    <h:body> 
        <b:row class="header">
            <ui:insert name="header" >
                <ui:include src="/WEB-INF/templates/header.xhtml" />
            </ui:insert> 
        </b:row>

        <b:row class="contentWrapper">

            <b:container>

                <b:column col-xs="12" col-sm="12" col-md="2" class="leftbar">
                    <ui:insert name="lefbar">
                        <ui:include src="/WEB-INF/templates/leftbar.xhtml" />
                    </ui:insert>    
                </b:column>

                <b:column col-xs="12" col-sm="12" col-md="8" class="content">
                    <ui:insert name="content">
                        <ui:include src="/WEB-INF/templates/content.xhtml" />
                    </ui:insert>    
                </b:column>

                <b:column col-xs="12" col-sm="12" col-md="2" class="rightbar">
                    <ui:insert name="rightbar">
                        <ui:include src="/WEB-INF/templates/rightbar.xhtml" />
                    </ui:insert>    
                </b:column>

            </b:container>

        </b:row>

        <b:row class="footer">
            <b:container>
                <ui:insert name="footer" >
                    <ui:include src="/WEB-INF/templates/footer.xhtml" />
                </ui:insert>
            </b:container>
        </b:row>
    </h:body>
</html>
